{% extends 'static/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
</head>
<body>
    {% block content%}
    <center>
    <form action="{% url 'updatebook' book.id %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        {% for field in formRegistroLivros.visible_fields %}
            <center>{{field}}</center>
        {% endfor %}
        <button type="submit">Editar</button>
    </form>
    </center>
    {% endblock %}
</body>
</html>
